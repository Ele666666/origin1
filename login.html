<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        a {
            text-decoration: solid;
            color: black;
        }
        #login{
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id = "login" class="container-fluid p-5">
        <div class="row g-3 justify-content-md-center">
            <div class="card text-center" style="width: 50vmin;">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Insert your user name</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Insert your passowrd</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="d-grid gap-2 p-2">
                            <button id = "toLogIn" type="button" value="create page" class="btn btn-primary">Log in</button>
                            <h6>New to Selfie? Sign <a href="#">here</a></h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>

</html>
